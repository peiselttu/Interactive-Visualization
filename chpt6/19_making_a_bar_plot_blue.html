<!DOCTYPE html>
<html>
	<head>
		<title>19_Making_a_Bar_Plot_Blue</title>
		<script style="text/javascript" src="../d3/d3.js"></script>
	</head>
	<body>
		<script style="text/javascript">
			var dataset=[];
			var w=1300;
			var h=250;
			for(var i=0;i<80;i++){
				dataset.push(Math.random()*30);
			}
			
			var svg=d3.select('body').append('svg')
					  .attr('height',h)
					  .attr('width',w)
					  
			svg.selectAll('rect')
			   .data(dataset)
			   .enter()
			   .append('rect')
			   .attr('x',function(d,i){
								return i*(w/dataset.length);
									})
			   .attr('y',function(d){
								return h-8*d;
									})
			   .attr('width',15)
			   .attr('height',function(d){
								return 8*d;
									})
			   .attr('fill',function(d){
								return "rgb(0,0,"+Math.round(d*10)+")"
									})
		</script>
	</body>
</html>
