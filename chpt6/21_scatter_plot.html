<!DOCTYPE html>
<html>
	<head>
		<title>21_Scatter_Plot</title>
		<script type="text/javascript" src="../d3/d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var dataset=[]
			var w=1200
			var h=1500
			
			for(var i=0;i<100;i++){
				var data=[,]
				data[0]=Math.random()*55;
				data[1]=Math.random()*35;
				dataset.push(data);
				}
			for(var i=0;i<35;i++){
				console.log(dataset[i][0]);
				console.log(dataset[i][1]);
				console.log('\n');
			}
				
				
			var svg=d3.select('body').append('svg')
					  .attr('height',h)
					  .attr('width',w)
					  
			svg.selectAll('circle')
			  .data(dataset)
			  .enter()
			  .append('circle')
			  .attr('cx',function(d){
						return Math.round(d[0])*6;
			  })
			  .attr('cy',function(d){
						return d[1]*10;
			  })
			  .attr('r','5')
			  .attr('fill','teal')
			  .attr('stroke','orange')
			  .attr('stroke-width','2')
			  
			  svg.selectAll('text')
				 .data(dataset)
				 .enter()
				 .append('text')
				 .text(function(d){
					return Math.round(d[0])+","+Math.round(d[1])
				 })
				 .attr("x",function(d){
					return Math.round(d[0])*6;
					})
				.attr("y",function(d){
					return Math.round(d[1])*10;
				   })
				.attr("font-family","sans-serif")
				.attr("font-size","11px")
				.attr("fill","red")
			
		</script>
	</body>
</html>
