<!DOCTYPT html>
<html>
	<head>
		<title>chpt07_the_Linear_scale</title>
		<script type="text/javascript" src="../d3/d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var scale=d3.scaleLinear()
						.domain([100,500])
						.range([10,350]);
						
			console.log(scale(200))
			console.log(scale(400))
			console.log(scale(500))
		</script>
	</body>
</html>
