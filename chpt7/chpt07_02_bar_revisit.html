<!DOCTYPE html>
<html>
	<head>
		<title>chpt07_02_bar_revisit</title>
		<script type="text/javascript" src="../d3/d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var dataset=[[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
						 [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]];
						 
			var h=250;
			var w=550;
			var svg=d3.select("body").append("svg")
					  .attr("height",h)
					  .attr("width",w)
			
					svg.selectAll("rect")
					   .data(dataset)
					   .enter()
					   .append("rect")
					   .attr("x",function(d,i){
										return i*(w/dataset.length);
											})
					   .attr("y",function(d){
										return h-d[1];
											})
					   .attr("height",function(d){
										return d[1]
										   })
					   .attr("width",30)
					   .attr("fill","green")
			
					
		</script>
	</body>
</html>
